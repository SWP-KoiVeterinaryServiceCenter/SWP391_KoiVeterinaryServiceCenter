# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Migrate
      run: |
         dotnet tool install --global dotnet-ef
         dotnet ef database update --connection "${{ secrets.DATABASE_CONNECTION_STRING }}" --project WebAPI.csproj
    - name: Build
      run: dotnet build --no-restore
    - name: Publish
      run: dotnet publish --output ./publish
    - name: Deploy to Simply    
      uses: talunzhang/auto-web-deploy@v1.0.1
      with:
          website-name: ${{ secrets.WEBSITE }}
          server-computer-name: ${{ secrets.COMPUTER_NAME }}
          server-username: ${{ secrets.USERNAME }}
          server-password: ${{ secrets.PASSWORD }}
